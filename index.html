<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>

<div class="image-container">
    <img src="" alt="">
    <div class="site-logo">
        <img src="static/logo.png" alt="Site Logo">
    </div>
    <p class="authors-name"></p>
</div>
<div class="main-container">
    <div class="intro-text">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
        <p>You know you want to.</p>
    </div>
    <div class="sign-up-form">
        <p>Let's do this!</p>
        <form action="">
            <div>
                <label for="first-name">FIRST NAME:</label>
                <input type="text" name="first_name" id="first-name">
            </div>
            <div>
                <label for="last-name">LAST NAME:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="email">EMAIL:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone-number">PHONE NUMBER:</label>
                <input type="text" pattern="[789][0-9]{10}" name="phone-number" id="phone-number">
            </div>
            <div>
                <label for="password">PASSWORD:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="password-confirm">CONFIRM PASSWORD:</label>
                <input type="password" name="password-confirm" id="password-confirm">
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p>Already have an account? <a href="http://google.com">Log in</a> </p>
    </div>
</div>

</body>
</html>
