<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js" defer></script>
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="static/axel-bimashanda-unsplash.jpg" class="image" alt="Halloween-themed coffee shop interior image.">
        <div class="site-logo-container">
            <h1><img src="static/logo.png" class="logo" alt="Site Logo">KofE</h1>
        </div>
        <div class="author-credentials">
            <p class="authors-name">Photo by <a
                    href="https://unsplash.com/@axelbimashanda?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Axel
                Bimashanda</a> on <a
                    href="https://unsplash.com/photos/man-in-black-shirt-playing-guitar-m-6Uzz2MKwM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="main-container">
        <div class="intro-text-container">
            <p class="intro-text">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
            <p class="intro-text">You know you want to.</p>
        </div>
        <div class="sign-up-form">
            <p>Let's do this!</p>
            <form action="">
                <div class="form-item">
                    <label for="first-name">FIRST NAME:</label>
                    <input type="text" name="first_name" id="first-name">
                </div>
                <div class="form-item">
                    <label for="last-name">LAST NAME:</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-item">
                    <label for="email">EMAIL:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-item">
                    <label for="phone-number">PHONE NUMBER:</label>
                    <input type="text" pattern="[789][0-9]{10}" name="phone-number" id="phone-number">
                </div>
                <div class="form-item">
                    <label for="password">PASSWORD:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-item">
                    <label for="password-confirm">CONFIRM PASSWORD:</label>
                    <input type="password" name="password-confirm" id="password-confirm">
                </div>
                <p class="login-redirect" id="password-incorrect"></p>
                <div>
                    <button disabled type="submit" class="create-btn">Create Account</button>
                </div>
            </form>
        </div>
        <div class="account-container">

            <p class="login-redirect">Already have an account? <a href="http://google.com">Log in</a></p>
        </div>
    </div>
</div>
</body>
</html>
